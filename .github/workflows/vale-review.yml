name: Vale + LLM Review

on:
  workflow_dispatch

jobs:
  run-vale:
    runs-on: ubuntu-latest

    steps:
      - name: install vale
        run: |
          sudo snap install vale

      - name: fetch styles
        uses: actions/checkout@v4
        with:
          repository: https://github.com/couchbaselabs/docs-style-guide
          sparse-checkout: /ValeStyles/*

      - name: install vale etc.
        run: |
          sudo snap install tree
          tree .
